<!-- INCLUDE overall_header.html -->
<form id="{GAME_ACTION}" action="{GAME_SUBMIT}" enctype="multipart/form-data" method="post">
<h1>{GAME_TITLE}</h1>
<p>{GAME_TEXT}</p>
<fieldset>
	<legend>{L_ACP_GAME_LEGEND}</legend>
		<dl>
			<dt><label>{L_ACP_NAME_TITLE}{L_COLON}</label></dt>
			<dd><label><input name="name" type="text" size="30" maxlength="30" value="{NAME_VALUE}" /></label></dd>
		</dl>
		<dl>
			<dt><label>{L_ACP_NAME_DESC}{L_COLON}</label></dt>
			<dd><textarea id="description" name="description" rows="5" cols="45">{GAME_DESC}</textarea></dd>
			
		</dl>
		<dl>
			<dt><label>{L_ACP_IMAGE_TITLE}{L_COLON}</label></dt>
			<dd><label><select name="image" onclick="ipreview(this)">{IMAGE_OPTIONS}</select></label><span id="imagepreview">{GAME_IMAGE}</span></dd>
		</dl>
		<dl>
			<dt><label for="uploadfile">{L_UPLOAD_GAME_FILE}:</label></dt>
			<dd><input type="hidden" name="MAX_FILE_SIZE" value="{GAME_SIZE}" /><input type="file" name="uploadfile" id="uploadfile" class="inputbox autowidth" /></dd>
		</dl>
		<dl>
			<dt><label>{L_ACP_PARENT_TITLE}{L_COLON}</label><br><span>{L_ACP_PARENT_EXPLAIN}</span></dt>
			<dd><label><select name="parent">{PARENT_OPTIONS}</select></label></dd>
		</dl>
</fieldset>
<fieldset class="submit-buttons">
	<legend>{L_SUBMIT}</legend>
	<input type="submit" value="{L_SUBMIT}" name="submit" id="submit" class="button1"/>&nbsp;
	<input type="submit" value="{L_CANCEL}" name="cancelgame" class="button2"/>
</fieldset>
</form>
<script type="text/javascript">
	function ipreview(element)
	{
		document.getElementById('imagepreview').innerHTML = '<br /><img src="{PHPBB_ROOT_PATH}images/games/'+element.value+'" alt="" style="max-width: 60px; max-height: 60px;" />';
	}
</script>
<!-- INCLUDE overall_footer.html -->
