<!-- INCLUDE ucp_header.html -->

<h2>{L_ADDGAMES}</h2>
<div class="panel">
			<div class="inner"><span class="corners-top"><span></span></span>
<ul class="linklist">
<li>
{L_CATPAGES}
<!-- BEGIN catlinkrow -->
 &bull; <a href="{catlinkrow.U_CATPAGE}">{catlinkrow.GAME_CAT}</a>
<!-- END catlinkrow -->
</li>
<li class="rightside pagination">	 
					<!-- IF PAGINATION --><a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{PAGE_NUMBER}</a> &bull; <span>{PAGINATION}</span><!-- ELSE -->{PAGE_NUMBER}<!-- ENDIF -->
				</li>
</ul>
<span class="corners-bottom"><span></span></span></div>
</div>
<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>
	<p>{L_ADDGAMES_EXPLAIN}</p>
		<ul class="topiclist">
			<li class="header">
				<dl>
					<dt>{L_GAMES_UNOWNED}</dt>
					<dd class="mark">{L_SELECT}</dd>
				</dl>
			</li>
		</ul>
		<ul class="topiclist cplist">
		<!-- BEGIN unowned -->	
		<li class="row<!-- IF unowned.S_ROW_COUNT is odd --> bg1<!-- ELSE --> bg2<!-- ENDIF -->">
		<!-- IF unowned.IS_CAT -->
			<h3>{unowned.CAT_NAME} {L_CAT}</h3>
		<!-- ELSE -->
			<dl>
				<dt>
				 {unowned.GAME_NAME}<br />{unowned.GAME_IMAGE}		
				</dt>
				<dd class="mark"><input type="checkbox" name="selected[]" value="{unowned.GAME_ID}"  MULTIPLE></dd>
			</dl>
		</li>
		<!-- ENDIF -->
		<!-- END unowned -->
		</ul>	
		<span class="corners-bottom"><span></span></span></div>
	</div>
	<fieldset>
	<div class="right-box">
			<input class="button2" type="submit" name="submit" value="{L_SUBMIT}" />
			{S_FORM_TOKEN}
		</div>
		</fieldset>
		</form>

<!-- INCLUDE ucp_footer.html -->
